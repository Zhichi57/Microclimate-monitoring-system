{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.8.1/bootstrap-icons.css' %}">

    <title>ВКР</title>
</head>
<body>
{% include 'add_sensor_modal.html' %}

<!-- Необязательный JavaScript; выберите один из двух! -->

<!-- Вариант 1: пакет Bootstrap с Popper -->
<script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
<!--JQUERY-->
<script type="text/javascript" src="{% static "jquery/jquery-3.1.1.min.js" %}"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">Главная
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-settings" type="button" role="tab" aria-controls="pills-settings"
                            aria-selected="false">Профиль
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-map-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-map" type="button" role="tab" aria-controls="pills-settings"
                            aria-selected="false">Карта
                    </button>
                </li>
            </ul>
        </div>
        <form class="d-flex" id="selectDate">
            <input class="form-control me-2" type="date" id="start_date" aria-label="Search">
            <input class="form-control me-2" type="date" id="end_date" aria-label="Search">
            <button class="btn btn-outline-success" id="select_date_button" type="button">Выбрать</button>
        </form>
    </div>
</nav>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        {% include 'home.html' %}
    </div>

    <div class="tab-pane fade" id="pills-settings" role="tabpanel" aria-labelledby="pills-settings-tab">
        {% include 'settings.html' %}
    </div>

    <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-map-tab">
        {% include 'map.html' %}
    </div>

</div>

</body>
<script src="{% static "main.js" %}"></script>
</html>
