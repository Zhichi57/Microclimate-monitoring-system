{% extends  'registration/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Регистрация</h4>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" style="margin-top: 10px;" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
