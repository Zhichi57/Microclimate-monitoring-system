<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSensorModal">
                Добавить датчик
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Выбрать
                оптимальные
                показатели
            </button>

            {% include 'modal_manual.html' %}
        </div>
        <div class="col">
            3 из 3
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Имя датчика</th>
                <th scope="col">Ключ API</th>
                <th scope="col">Описание</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody id="row_tbody_sensor">
            {% for sensor in sensors %}
                <tr id="row_sensor_{{ sensor.id }}">
                    <th style="font-weight: normal;" id="row_sensor_name_{{ sensor.id }}">{{ sensor.Name }}</th>
                    <td id="row_sensor_api_key_{{ sensor.id }}">{{ sensor.Api_key }}</td>
                    <td id="row_sensor_description_{{ sensor.id }}">{{ sensor.Description }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#editSensorModal_{{ sensor.id }}"><i class="bi bi-pencil"></i></button>
                        {% include 'edit_sensor_modal.html' %}
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#deleteSensorModal_{{ sensor.id }}"><i class="bi bi-x-circle"></i>
                        </button>
                        {% include 'delete_sensor_modal.html' %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
